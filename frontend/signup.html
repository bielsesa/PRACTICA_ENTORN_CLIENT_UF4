<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <title>Registre</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="">
    <style>
        form {
            margin: auto;
            width: 35%;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.4.1.js"
        integrity="sha256-WpOohJOqMqqyKL9FccASB9O0KwACQJpFTUBLTYOVvVU=" crossorigin="anonymous"></script>
    <script src="js/signup.js"></script>
</head>

<body>
    <nav class="navbar navbar-expand-lg navbar-dark" style="background-color: #478d49">
        <img class="navbar-brand" src="img/othello.png">
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a class="nav-link" href="index.html">Home</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link active" href="signup.html">Registre</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="login.html">Entrar</a>
                </li>
            </ul>
        </div>
    </nav>

    <form class="text-center border border-light p-5" action="/usuaris/signup" method="POST">

        <p class="h4 mb-4">Registre</p>

        <div class="form-row mb-4">
            <div class="col">
                <!-- User name -->
                <input type="text" id="username" class="form-control" placeholder="Username" required>
            </div>
        </div>

        <!-- E-mail -->
        <input type="email" id="email" class="form-control mb-4" placeholder="E-mail" required>

        <!-- Password -->
        <input type="password" id="password" class="form-control" placeholder="Contrasenya"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" required>
        <small id="defaultRegisterFormPasswordHelpBlock" class="form-text text-muted mb-4">
            Al menys 8 caràcters i 1 dígit
        </small>

        <input type="password" id="password-repeat" class="form-control" placeholder="Repeteix la contrasenya"
            aria-describedby="defaultRegisterFormPasswordHelpBlock" required>

        <!-- Sign up button -->
        <button class="btn btn-info my-4 btn-block" type="submit"
            style="background-color: #478d49;" id="bt-register">Registrar-se</button>

        <hr>

    </form>
    <!-- Default form register -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>
</body>



</html>
